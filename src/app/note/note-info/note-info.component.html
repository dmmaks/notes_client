<mat-card fxFlex="50%" fxFlex.xs="90%">
  <mat-card-content> 
    <div *ngIf="noteInfo">
      <table class="mat-table">
        <tr class="mat-row">
          <td class="mat-cell">{{noteInfo.name}}</td>
        </tr>
      </table>
      <div class = 'body'>{{noteInfo.body}}</div>
    </div>
    <div *ngIf="isNotFound" class="note-not-found">
      <b>Note not found</b>
    </div>
  </mat-card-content></mat-card>
